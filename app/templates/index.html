                  <!-- Low Pressure -->

                      <input type="number" step="any" min="0.001" max="100" value="100" class="form-control rankine-input" id="turbineEfficiency">

                  <!-- Pump Efficiency -->

                    <div class="col-sm-4">
                      <input type="number" step="any" min="0.001" max="100" value="100" class="form-control rankine-input" id="pumpEfficiency">

    <script>
        $SCRIPT_ROOT = {{ request.script_root | tojson | safe }};
        $(function() {
            $('#runcycle').on('click', function() {
                $.getJSON($SCRIPT_ROOT + '/_runcycle', {
                    workingFluid: $('#workingFluid').val(),
                    highPressure: $('#highPressure').val(),
                    lowPressure: $('#lowPressure').val(),
                    // maxTemperature: $('#maxTemperature').val(),
                    turbineEfficiency: $('#turbineEfficiency').val()/100.0,
                    pumpEfficiency: $('#pumpEfficiency').val()/100.0,
                    // massFlowRate: $('#massFlowRate').val(),
                    // units: $('#units').val()
                }, function(data) {
                    console.table(data);
                    var therm_eff = parseFloat(data.cycle.en_eff*100).toFixed(2)
                    $("#result").text(therm_eff + ' %');
                    // update state table with data
                    // var $table = $('#stateTableBody');
                    // $table.empty();
                    
                    // Get unit conversion factors
                    if ($('#units').val() == 'SI') {
                        pressureFactor = 0.000001;  // Pa to MPa
                        energyFactor = 0.001;     // J to KJ
                        tempFactor = 1;    // K to deg C
                        tempShift = -273;
                        entropyFactor = 0.001;  // J/kg K to kJ/kg K
                        volumeFactor = 1;
                        
                        pressureUnits = 'MPa';
                        tempUnits = '&deg;C';
                        energyUnits = 'kJ/kg';
                        entropyUnits = 'kJ/kg K';
                        volumeUnits = 'm<sup>3</sup>/kg';
                    }
                    else {
                        pressureFactor = 0.00014503773773;  //  Pa to lbf/in2
                        energyFactor = 0.000429923; //    J/kg to Btu/lbm
                        tempFactor = 9.0/5.0; //     K to deg F
                        tempShift = -459.67;  //  tempFactor * T + tempShift
                        entropyFactor = 0.000238845897;  // J/kg K to Btu/lb R
                        volumeFactor = 0.0624;  //  m3/kg to ft3/lb
                        
                        pressureUnits = 'lbf/in<sup>2</sup>';
                        tempUnits = '&deg;F';
                        energyUnits = 'Btu/lb';
                        entropyUnits = 'Btu/lb &deg;R';
                        volumeUnits = 'ft<sup>3</sup>/lb';
                    }
                                        
                    // Populate State Table
                    var rows = '';
                    states = data.cycle.states;
                    for (var i=0, l=states.length; i<l; i++) {
                        state = states[i];
                        var row = '<tr>';
                        console.log(state);
                        row += '<td>' + state['name'] + '</td>';
                        row += '<td>'+(tempFactor*parseFloat(state['T'])+tempShift).toFixed(1)+'</td>';
                        row += '<td>'+(pressureFactor*parseFloat(state['p'])).toFixed(2)+'</td>';
                        row += '<td>'+(volumeFactor*parseFloat(state['v'])).toExponential(4)+'</td>';
                        row += '<td>'+(energyFactor*parseFloat(state['h'])).toFixed(2)+'</td>';
                        row += '<td>'+(entropyFactor*parseFloat(state['s'])).toFixed(4)+'</td>';
                        row += '<td>'+(energyFactor*parseFloat(state['ef'])).toFixed(2)+'</td>';
                        x = state['x'];
                        row += '<td>';
                        if (isNaN(parseFloat(x))) {
                            row += x;
                        } else {
                            row += parseFloat(x).toFixed(2);
                        }
                        row += '</td>';
                        console.log(row);
                        rows += row + '</tr>';
                    }
                    console.log(rows);
                    $('#stateTable > tbody').html(rows);
                    
                    // Populate Process Table
                    var rows = '';
                    var heatTotal = 0.0;
                    var workTotal = 0.0;
                    processes = data.cycle.processes;
                    for (var i=0, l=processes.length; i<l; i++) {
                        process = processes[i];
                        var row = '<tr>';
                        console.log(process);
                        row += '<td>' + process['name'] + '</td>';
                        row += '<td>' + process['state_in'] + ' &#10145; ' + process['state_out'] + '</td>';
                        heat = parseFloat(process['heat'])*energyFactor;
                        work = parseFloat(process['work'])*energyFactor;
                        row += '<td style="text-align:right">' +  heat.toFixed(2) + '</td><td style="text-align:right">' + work.toFixed(2) + '</td></tr>';
                        rows += row
                        heatTotal += heat;
                        workTotal += work;
                        console.log(row);
                    }
                    $('#processTable > tbody').html(rows);
                    $('#heatTotal').text(heatTotal.toFixed(2));
                    $('#workTotal').text(workTotal.toFixed(2));
                    
                    // Use correct units in table headers
                    $('table').find('.tempUnits').html(tempUnits);
                    $('table').find('.pressureUnits').html(pressureUnits);
                    $('table').find('.volumeUnits').html(volumeUnits);
                    $('table').find('.energyUnits').html(energyUnits);
                    $('table').find('.entropyUnits').html(entropyUnits);
                    $('#stateTable').find('tr').css('text-align', 'right');
                });
                return false;
            });
        });
    </script>
