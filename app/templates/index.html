     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Custom jQuery and Ajax -->
    <script>
        $(function() {
            $('#runCycle').click(function() {
                $.ajax({
                    url: '/',
                    data: $('#cycle-params').serialize(),
                    dataType: 'json',
                    type: 'POST',
                    success: function(data) {
                        data = JSON.parse(data); // do I need this?
                        $('#stateTable').show();
                        for (i in data.states) {
                            $('#stateTable.tbody').append(
                                '<tr>' +
                                    '<td>' + i.name + '</td>' +
                                    '<td>' + i.T + '</td>' +
                                    '<td>' + i.p + '</td>' +
                                    '<td>' + i.v + '</td>' +
                                    '<td>' + i.h + '</td>' +
                                    '<td>' + i.s + '</td>' +
                                    '<td>' + i.ef + '</td>' +
                                    '<td>' + i.x + '</td>' +
                                '</tr>'
                            );
                        };
                    },

                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>A Bootstrap Starter Template</h1>
                <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>
                <ul class="list-unstyled">
                    <li>Bootstrap v3.3.6</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <!-- Input cycle params -->
        <div class="row">
            <!-- Rankine Cycle Diagram -->
            <div class="col-md-6">
                <img src="../static/img/rankine_cycle-min.jpg" class="img-responsive">
            </div>
            <!-- Parameter Input Form -->
            <div class="col-md-6">
                <form id="cycle-params" class="form-horizontal">
                  <!-- Working Fluid -->
                  <fieldset disabled>
                      <div class="form-group">
                        <label for="workingFluid" class="col-sm-6 control-label">Working Fluid</label>
                        <div class="col-sm-6">
                             <select class="c-select form-control" name="workingFluid">
                              <option selected value="1">Water</option>
                              <option value="2">Ammonia</option>
                              <option value="3">Propane</option>
                            </select>
                        </div>
                      </div>
                  </fieldset>
                  <!-- High Pressure -->
                  <div class="form-group">
                    <label for="highPressure" class="col-sm-6 control-label">High Pressure</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" min="0" class="form-control" name="highPressure">
                    </div>
                  </div>
                  <!-- Low Pressure -->
                  <div class="form-group">
                    <label for="lowPressure" class="col-sm-6 control-label">Low Pressure</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" min="0" class="form-control" name="lowPressure">
                    </div>
                  </div>
                  <!-- Max Temperature -->
                  <div class="form-group">
                    <label for="maxTemperature" class="col-sm-6 control-label">Max Temperature</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" class="form-control" name="maxTemperature">
                    </div>
                  </div>
                  <!-- Turbine Efficiency -->
                  <div class="form-group">
                    <label for="turbineEfficiency" class="col-sm-6 control-label">Turbine Efficiency</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" min="0" max="100" class="form-control" name="turbineEfficiency">
                    </div>
                  </div>
                  <!-- Pump Efficiency -->
                  <div class="form-group">
                    <label for="pumpEfficiency" class="col-sm-6 control-label">Pump Efficiency</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" min="0" max="100" class="form-control" name="pumpEfficiency">
                    </div>
                  </div>
                  <!-- Mass Flow Rate -->
                  <div class="form-group">
                    <label for="massFlowRate" class="col-sm-6 control-label">Mass Flow Rate</label>
                    <div class="col-sm-6">
                      <input type="number" step="any" min="0" class="form-control" name="massFlowRate">
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                      </div>
                      <div class="col-sm-6">
                          <button type="submit" id="runCycle" class="btn btn-primary btn-lg btn-block pull-right">Run Cycle</button>
                      </div>
                  </div>
                </form>
            </div>
        </div>

        <div id="results" class="show">
            <div class="table-responsive">
                <table id="stateTable" class="table table-bordered">
                    <caption>State Table</caption>
                    <thead>
                        <tr>
                        <th>State</th>
                        <th class="col-sm-2">Temperature</th>
                        <th class="col-sm-2">Pressure</th>
                        <!-- <th class="col-sm-2">Volume</th> -->
                        <th class="col-sm-2">Enthalpy</th>
                        <th class="col-sm-2">Entropy</th>
                        <th class="col-sm-2">Flow Exergy</th>
                        <th class="col-sm-1">Quality</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table id="processTable" class="table table-responsive table-bordered">
                </table>
            </div>
            <div>
                <table id="cycleResults" class="table table-responsive table-bordered">
                </table>
            </div>
